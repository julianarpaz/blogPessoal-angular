<div class="container-fluid">
    <div class="row bg-light">
        <div class="container d-flex align-items-center">
            <div class="col-md-6 text-center">
                <h1 class="font-candara">Bem-vindo ao blog de tarô</h1>
                <h6 class="font-candara">Conteúdo sobre os arcanos</h6>
                <div class="row justify-content-around">
                    <button class="text-format button-circle-outline" data-toggle="modal" data-target="#novaPostagem">
                        Nova postagem
                    </button>                        
                    <button type="button" class="text-format button-circle-outline" width="250" href="#postagens">
                        Todas as postagens
                    </button>
                </div>
            </div>
            <div class="col-md-4 mx-auto">
                <img src="../../assets/img/tarot-cards-moon-halloween-stroke-by-Vexels.png" alt="taro" class="img-fluid">
            </div>
        </div>        
    </div>
</div>

<div class="row">
    <div class="container" id="postagens">
        <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="todasPostagens-tab" data-toggle="tab" href="#todasPostagens" role="tab" aria-controls="todasPostagens" aria-selected="true">Todas as postagens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="minhasPostagens" aria-selected="false">Minhas postagens</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="postagensTema-tab" data-toggle="tab" href="#postagensTema" role="tab" aria-controls="postagensTema" aria-selected="false">Postagem por tema</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="todasPostagens-tab">Todas as postagens texto</div>
            <div class="tab-pane fade" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">Minhas postagens texto</div>
            <div class="tab-pane fade" id="postagensTema" role="tabpanel" aria-labelledby="postagensTema-tab">Postagens por tema texto</div>
          </div>
    </div>
</div>

  <!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Nova postagem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Digite o título">
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea class="form-control" name="texto" id="texto" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
