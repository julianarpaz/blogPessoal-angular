<div class="container-fluid">

    <div class="row d-flex align-items-center">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                
                <div class="col-md-10">
                    <h1 class="text-center font-candara">Cadastro</h1>

                    <div class="form-group w-75 mx-auto">                        
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" [(ngModel)]="usuario.nome">
                    </div>                    

                    <div class="form-group w-75 mx-auto">                        
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário" [(ngModel)]="usuario.usuario">
                    </div>

                    <div class="form-group w-75 mx-auto">                        
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Seu senha" (input)="confirmeSenha($event)">
                    </div>

                    <div class="form-group w-75 mx-auto">                        
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha" [(ngModel)]="usuario.senha">
                    </div>                   
                    
                    <div class="form-group w-75 mx-auto">                        
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto" [(ngModel)]="usuario.foto">
                    </div>

                    <div class="form-group w-75 mx-auto">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                            <option value="">Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="form-check w-75 mx-auto">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Eu aceito os termos de uso e a política de privacidade.
                        </label>
                      </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="text-indigo button-circle-outline font-candara fs-16" (click)="cadastrar()">Cadastrar</button>
                    </div>
                    
                    <hr class="mt-3 mb-3">

                    <p class="text-center">
                        Já tem uma conta? <a routerLink="/logar">Faça login.</a>
                    </p>                    

                </div>
            </div>
        </div>
    </div>
</div>
