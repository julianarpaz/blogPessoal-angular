<div class="container-fluid">

    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center mx-auto">
                
                <div class="col-md-10">
                    <h1 class="text-center font-candara">Cadastro</h1>

                    <div class="form-group w-75 mx-auto">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>                    

                    <div class="form-group w-75 mx-auto">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group w-75 mx-auto">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Seu senha">
                    </div>

                    <div class="form-group w-75 mx-auto">
                        <label for="confirmSenha">Confirmar senha</label>
                        <input class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>                   
                    
                    <div class="form-group w-75 mx-auto">
                        <label for="foto">Link da foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group w-75 mx-auto">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option value="">Selecione um tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="form-check w-75 mx-auto">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          Eu aceito os termos e condições
                        </label>
                      </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="text-indigo button-circle-outline font-candara fs-16">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
